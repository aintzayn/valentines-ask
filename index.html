<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kya aap mere saath valentines par kuch pal bitana chahenge?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExazVtZ3psdjFjdXZqeTF3eHB4b3pmZ2RhNWd5NGEyYjQxMXFhNzlxciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UVk5yzljef0kGiayL1/giphy.gif');
            background-size: cover;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #noBtn:hover {
            background-color: #d32f2f;
            /* This will make the button move randomly */
            left: calc((Math.random() * 200 - 100) + 'px');
            top: calc((Math.random() * 200 - 100) + 'px');
        }

        #responseImage {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            margin: 0 auto;
            border: 3px solid white;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>will you be my valentines sohneyo?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        
        <img id="responseImage" src="" alt="Happy response">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const responseImage = document.getElementById('responseImage');
            
            // Replace this with your image URL
            const imageUrl = 'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3A4d3Mxc2RsbTF6aW1tYmtneGh2MzZxa3Exb3Z1N281OGJidTloeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26FLdmIp6wJr91JAI/giphy.gif';
            
            yesBtn.addEventListener('click', function() {
                responseImage.src = imageUrl;
                responseImage.style.display = 'block';
                
                // Hide buttons after selection
                yesBtn.classList.add('hidden');
                noBtn.classList.add('hidden');
                
                // Change title
                document.querySelector('h1').textContent = 'Yayyyyyyyy! I can\'t waitttt!!!!!';
            });
            
            noBtn.addEventListener('mouseover', function() {
                // Move the button to a random position
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                
                const maxX = containerRect.width - noBtn.offsetWidth;
                const maxY = containerRect.height - noBtn.offsetHeight;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            });
            
            // Optional: Prevent the No button from being clicked
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                alert("Are you sure? Maybe try the other button?");
            });
        });
    </script>
</body>
</html>
